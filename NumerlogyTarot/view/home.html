<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Numerlogy and Tarot</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!--The section area to capture the css files-->
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"
    />
    <link rel="stylesheet" type="text/css" href="CSS/index.css" />
  </head>
  <body>
    <header class="col-sm-12 personalHeaderFooter">
      <h2>
        Welcome to the Numerlogy and Tarot Application
      </h2>
      <!--Button section-->
      <div id="header">
        <ul>
          <li>
            <button class="btn btn-default" disabled="disabled">
              Home Page
            </button>
          </li>
          <li>
            <button class="btn btn-default" id="VistAccount">
              Account Page
            </button>
          </li>
          <li>
            <button class="btn btn-warning" id="logout">
              Logout
            </button>
          </li>
        </ul>
      </div>
    </header>
    <section class="col-sm-12">
      <div id="PersonalUserWelcomeMessageDiv" class="col-sm-12"></div>
      <br />
      <!--Lifepath section-->
      <div class="col-sm-12">
        <button id="LifepathBtn" class="btn btn-default">
          Load Life Path Details
        </button>
        <button
          id="LifepathBtnShowDetails"
          class="btn btn-default"
          disabled="disabled"
        >
          Show Life Path Details
        </button>
        <button
          id="LifepathBtnHideDetails"
          class="btn btn-default"
          disabled="disabled"
        >
          Hide Life Path Details
        </button>
        <div id="LifepathDiv" class="col-sm-12"></div>
        <br /><br />
      </div>
      <br /><br />
      <!--Expression Number section-->
      <div class="col-sm-12">
        <button id="ExpressionNumberBtn" class="btn btn-default">
          Load Expression Number Details
        </button>
        <button
          id="ExpressionNumberBtnShowDetails"
          class="btn btn-default"
          disabled="disabled"
        >
          Show Expression Number Details
        </button>
        <button
          id="ExpressionNumberBtnHideDetails"
          class="btn btn-default"
          disabled="disabled"
        >
          Hide Expression Number Details
        </button>
        <div id="ExpressionNumberDiv" class="col-sm-12"></div>
        <br /><br />
      </div>
      <br /><br />
      <!--Soul Urge Number section-->
      <div class="col-sm-12">
        <button id="SoulUrgeBtn" class="btn btn-default">
          Load Soul Urge Details
        </button>
        <button
          id="SoulUrgeBtnShowDetails"
          class="btn btn-default"
          disabled="disabled"
        >
          Show Soul Urge Details
        </button>
        <button
          id="SoulUrgeBtnHideDetails"
          class="btn btn-default"
          disabled="disabled"
        >
          Hide Soul Urge Details
        </button>
        <div id="SoulUrgeNumber" class="col-sm-12"></div>
        <br /><br />
      </div>
      <br /><br />
      <!--Personality Number section-->
      <div class="col-sm-12">
        <button id="PersonalityNumberBtn" class="btn btn-default">
          Load Personality Number Details
        </button>
        <button
          id="PersonalityNumberBtnShowDetails"
          class="btn btn-default"
          disabled="disabled"
        >
          Show Personality Number Details
        </button>
        <button
          id="PersonalityNumberBtnHideDetails"
          class="btn btn-default"
          disabled="disabled"
        >
          Hide Personality Number Details
        </button>
        <div id="PersonalityNumberDiv" class="col-sm-12"></div>
        <br /><br />
      </div>
      <br /><br />
      <!--Birthday Number DIV-->
      <div class="col-sm-12">
        <button id="BirthdayNumberBtn" class="btn btn-default">
          Load Birthday Number Details
        </button>
        <button
          id="BirthdayNumberBtnShowDetails"
          class="btn btn-default"
          disabled="disabled"
        >
          Show Personality Number Details
        </button>
        <button
          id="BirthdayNumberBtnHideDetails"
          class="btn btn-default"
          disabled="disabled"
        >
          Hide Personality Number Details
        </button>
        <div id="BirthdayNumberDiv" class="col-sm-12"></div>
        <br /><br />
      </div>
      <br /><br />
    </section>

    <footer class="col-sm-12 personalHeaderFooter">
      <h3>
        Created by William Carey,C16315253 &copy; 2020
      </h3>
      <!--Script files for the functionality of the application and to be able to use the JQuery-->
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
      <!--Local js files used-->
      <script src="JS/home.js"></script>
    </footer>
  </body>
</html>
