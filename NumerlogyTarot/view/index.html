<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Numerlogy and Tarot</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!--The section area to capture the css files-->
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"
    />
    <link rel="stylesheet" type="text/css" href="CSS/index.css" />
  </head>
  <body>
    <!--The header section-->
    <header class="col-sm-12 personalHeaderFooter">
      <h2>
        Welcome to the Numerlogy and Tarot Application
      </h2>
    </header>
    <!--The application section-->
    <section class="col-sm-12">
      <!--The register section-->
      <div id="Register" class="col-sm-12" hidden="hidden">
        <h3>Register for the application</h3>

        <div class="form-group col-sm-6 ">
          <!--The name of the user, which is the first name, middle name, surname and username-->
          <label for="fname"
            >First name: <strong class="compulsory">*</strong> </label
          ><br />
          <input
            type="text"
            id="fname"
            name="fname"
            class="form-control"
          /><br />
          <label for="mname">Middle name:</label><br />
          <input
            type="text"
            id="mname"
            name="mname"
            class="form-control"
          /><br />
          <label for="lname"
            >Last name: <strong class="compulsory">*</strong></label
          ><br />
          <input
            type="text"
            id="lname"
            name="lname"
            class="form-control"
          /><br />
          <label for="reguname"
            >Username: <strong class="compulsory">*</strong></label
          ><br />
          <input
            type="text"
            id="reguname"
            name="reguname"
            class="form-control"
          /><br />
          <label for="email">Email: <strong class="compulsory">*</strong></label
          ><br />
          <!--The email, DOB, password and confirm password-->
          <input
            type="email"
            id="email"
            name="email"
            class="form-control"
          /><br />
          <label for="DOB"
            >Date of Birth: <strong class="compulsory">*</strong></label
          ><br />
          <input type="date" id="DOB" name="DOB" class="form-control" /><br />
          <label for="regpass"
            >Password: <strong class="compulsory">*</strong></label
          ><br />
          <input
            type="password"
            id="regpass"
            name="regpass"
            class="form-control"
          /><br />
          <label for="conpass"
            >Confirm Password: <strong class="compulsory">*</strong></label
          ><br />
          <input
            type="password"
            id="conpass"
            name="conpass"
            class="form-control"
          /><br />
          <br />
          <!--button areas of the section-->
          <button class="btn btn-warning">Clear</button>
          <button class="btn btn-success">Register</button>
          <button class="btn btn-default" id="LoginInstead">
            Login Instead
          </button>
          <br /><br />
        </div>
      </div>
      <!--The login section-->
      <div id="Login" class="col-sm-12 ">
        <h3>Login for the application</h3>
        <div class="form-group col-sm-6">
          <!--capture the username and passsword details-->
          <label for="loguname">Username:</label><br />
          <input
            type="text"
            id="loguname"
            name="loguname"
            class="form-control"
          /><br />
          <label for="logpass">Password:</label><br />
          <input
            type="password"
            id="logpass"
            name="logpass"
            class="form-control"
          /><br />
          <br />
          <!--button areas of the section-->
          <button class="btn btn-warning">Clear</button>
          <button class="btn btn-success" id="login">
            Login
          </button>
          <button class="btn btn-default" id="RegisterInstead">
            Register Instead
          </button>
        </div>
      </div>
    </section>
    <footer class="col-sm-12 personalHeaderFooter">
      <h3>
        Created by William Carey,C16315253 &copy; 2020
      </h3>
      <!--Script files for the functionality of the application and to be able to use the JQuery-->
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
      <script src="JS/index.js"></script>
    </footer>
  </body>
</html>
